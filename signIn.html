
<!DOCTYPE html>
<html>
    <head>
        <title> Signup Form</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <div class="container">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6 mt-4 border shadow-sm p-3 mb-5 bg-white rounded text-center">
                    <form action="/signIn" method="post">
                    <div class="fw-bold"> WELCOME TO LOGIN PAGE </div>
                    <div style="margin:10px"><input type="text" class="form-control" name="username" id="username" placeholder="User Name"></div>
                    <div style="margin:10px"><input type="password" class="form-control" name="password" id="password" placeholder="password"></div>
                    <button class="btn btn-primary"style="margin:10px;" type="submit" value="submit">SIGN IN</button>
                    </form>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6 mt-4 border shadow-sm p-3 mb-5 bg-white rounded text-center">
                    <form action="/signUp" method="post">
                    <div class="fw-bold"> WELCOME TO REGISTRATION PAGE </div>
                    <div style="margin:10px"><input type="text" class="form-control" name="username" id="username" placeholder="User Name"></div>
                    <div style="margin:10px"><input type="password" class="form-control" name="password" id="password" placeholder="password"></div>
                    <button class="btn btn-primary"  type="submit" value="submit">SIGN UP</button> 
                    </form>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </body>

</html>
